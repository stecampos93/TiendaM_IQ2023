<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org"
      xmlns="http://www.w3.org/1999.xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2 th:text="#{articulo.titulo}">Lista de Articulos</h2>
            <a th:href="@{/articulo/nuevo}" th:text="#{articulo.nuevo}">Nuevo Articulo</a>
            <br/>
            <br/>
            <form th:action="@{/articulo/guardar}" 
                  method="POST" 
                  th:object="${articulo}">
                <input type="hidden" name="idArticulo" th:field="*{idArticulo}" />
                <label for="categoria" th:text="#{articulo.categoria}">Categoria:</label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria: ${categorias}"
                            th:value="${categoria.idCategoria}"
                            th:text="${categoria.descripcion}"/>
                </select>
                <br/>
                <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion:</label>
                <input type="text" name="descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="detalle" th:text="#{articulo.detalle}">Detalle:</label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                <br/>
                <label for="precio" th:text="#{articulo.precio}">Precio:</label>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br/>
                <label for="existencias" th:text="#{articulo.existencias}">Existencias:</label>
                <input type="number" name="existencias" th:field="*{existencias}"/>
                <br/>
                <label for="activo" th:text="#{articulo.activo}">Activo:</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/>
                <label for="rutaImagen" th:text="#{articulo.rutaImagen}">Ruta Imagen</label>
                <textarea name="rutaImagen" th:field="*{rutaImagen}" rows="6" cols="50"/>
                <br/>
                <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
            </form>
    </body>
</html>
