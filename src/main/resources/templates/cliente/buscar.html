<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2>Lista de clientes por busqueda</h2>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/cliente/buscar}" 
                  method="POST" 
                  th:object="${cliente}">
                <lable for="apellidos">Apellido:</lable><br/>
                <input type="text" id="apellidos" name="apellidos" th:field="*{nombre}"/><br/><br/>
                <input type="submit" name="buscar" value="Buscar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
