<html xmlns:th="http://www.thymelead.org">
    <head>
        <title>Modificar Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos del Cliente</h2>
            <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
            <br/>
            <br/>
            <form th:action="@{/cliente/guardar}" 
                  method="POST" 
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}" />
                <lable for="nombre" th:text="#{cliente.nombre}">Nombre:</lable><br/>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}"/><br/>

                <lable for="apellidos" th:text="#{cliente.apellidos}">Apellido</lable><br/>
                <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}"/><br/>

                <lable for="correo" th:text="#{cliente.correo}">Correo</lable><br/>
                <input type="email" id="correo" name="correo" th:field="*{correo}"/><br/>

                <lable for="telefono" th:text="#{cliente.telefono}">Telefono</lable><br/>
                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"/><br/>
                
                <input type="hidden" name="idCredito" th:field="*{credito.idCredito}" />
                <lable for="limite" th:text="#{cliente.limite}">Limite de credito</lable><br/>
                <input type="number" id="limite" name="limite" th:field="*{credito.limite}"/><br/><br/>

                <input type="submit" name="guardar" th:value="#{accion.guardar}" />
            </form>

        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
